<!doctype html>
<html lang="en">
  <head>
    <title>Pomodoro Timer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style/style.css">
  </head>
  <body>
      <nav class="nav justify-content-center">                
        <a class="nav-link active" href="#">Active link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link disabled" href="#">Disabled link</a>
      </nav>
      <div class="container">
            <img src="../src/img/tomato.png" class="imgStyle" alt="">     
      </div>

      <div class="container">
          <p id="pTimer">TIMER <span id="timer">25:00</span></p>
      </div>
      <div class="container">
          Task Counter: <span id="Tcounter">0</span>
          <button type="button" class="btn btn-danger" onclick="resetTaskCount()">Reset</button>
      </div>

     <div class="container">
            <button type="button" class="btn btn-primary" onclick="startTimer()">Start</button>
            <button type="button" class="btn btn-primary" onclick="pauseTimer()">Pause</button>
            <button type="button" class="btn btn-primary" onclick="stopTimer()">Stop</button>
            <button type="button" class="btn btn-primary" onclick="resetTimer()">Reset</button>                       
     </div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../src/scripts/script.js"></script>
  </body>
</html>
